<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>世界顶尖AI工具导航</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card a {
      text-decoration: none;
      color: #0077cc;
      font-size: 18px;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🌍 世界综合实力最强的 AI 工具导航</h1>
  <div class="container">
    <div class="card"><a href="https://chat.openai.com/" target="_blank">ChatGPT（OpenAI）</a></div>
    <div class="card"><a href="https://www.perplexity.ai/" target="_blank">Perplexity</a></div>
    <div class="card"><a href="https://claude.ai/" target="_blank">Claude（Anthropic）</a></div>
    <div class="card"><a href="https://github.com/features/copilot" target="_blank">GitHub Copilot（微软 + OpenAI）</a></div>
    <div class="card"><a href="https://gemini.google.com/" target="_blank">Gemini（Google Bard）</a></div>
    <div class="card"><a href="https://www.doubao.com/" target="_blank">豆包（字节跳动）</a></div>
    <div class="card"><a href="https://www.coze.cn/" target="_blank">Coze（字节跳动）</a></div>
    <div class="card"><a href="https://gauth.appsbyte.com/" target="_blank">Gauth（字节跳动）</a></div>
    <div class="card"><a href="https://www.deepseek.com/" target="_blank">DeepSeek</a></div>
    <div class="card"><a href="https://kimi.moonshot.cn/" target="_blank">Kimi（月之暗面）</a></div>
    <div class="card"><a href="https://www.metta.ai/" target="_blank">秘塔AI搜索</a></div>
    <div class="card"><a href="https://www.midjourney.com/" target="_blank">Midjourney</a></div>
    <div class="card"><a href="https://leonardo.ai/" target="_blank">Leonardo AI</a></div>
    <div class="card"><a href="https://ideogram.ai/" target="_blank">Ideogram.ai</a></div>
    <div class="card"><a href="https://www.flexclip.com/" target="_blank">FlexClip</a></div>
  </div>
</body>
</html>
